<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J & J Secondary School</title>
    <link rel="stylesheet" href="dash.css">
</head>
<body>

 <!-- Signup Form -->
            <form class="auth-form signup-form" id="signupForm">
                <div class="school-logo">
                    <div class="logo-container">
                        <div class="logo-image">
                            <img src="images/Jandjlogo.png" alt="J-J Secondary School"  href="./">
                        </div>
                        <div class="logo-text">
                            <h1>J-J Secondary School</h1>
                            <p>Create New Account</p>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signupUserType">Account Type:</label>
                    <select id="signupUserType" required>
                        <option value="">Select Account Type</option>
                        <option value="student">Student/Parent</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" required placeholder="Enter full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" required placeholder="Enter email address">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required placeholder="Enter phone number">
                </div>
                
                <div class="form-group">
                    <label for="desiredUsername">Desired Username:</label>
                    <input type="text" id="desiredUsername" required placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required placeholder="Create a password">
                </div>
                
                <div class="form-group">
                    <label for="grade">Intended Grade/Class:</label>
                    <select id="grade" required>
                        <option value="">Select Grade</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>
                
                <button type="submit" class="auth-btn">Submit Application</button>
                
                <div class="switch-form">
                    <p>Already have an account? <a href="login.html" onclick="showLoginForm()">Login</a></p>
                </div>
            </form>
        </div>
    </div>
   <script src="dash.js"></script>
    </body>
    </html>
