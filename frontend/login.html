<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J & J Secondary School - Login</title>
    <link rel="icon" type="image/png" href="images/logo green.jpg">
    <link rel="stylesheet" href="dash.css">
</head>
<body>

    <!-- Login Page -->
    <div class="container">
        <div class="auth-container">
            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <div class="school-logo">
                    <div class="logo-container">
                        <div class="logo-image">
                            <a href="index.html">
                                <img src="images/Jandjlogo.png">
                            </a>
                        </div>
                        <div class="logo-text">
                            <h1>J & J Secondary School</h1>
                            <p>Excellence in Education</p>
                        </div>
                    </div>
                </div>
                
                
                
                <!-- Simplified: no user type selection -->
                
                <div class="form-group">
                    <label for="username">Username/Student ID:</label>
                    <input type="text" id="username" required placeholder="Enter your username or student ID">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
                
               <!--<div class="switch-form">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>-->
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <!-- Removed admin/student script dependencies from login page -->
    <script src="auth.js"></script>
    <script>
        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Use unified auth handler
            Auth.login(username, password)
              .catch(err => alert(err.message || 'Login failed. Please try again.'));
        });
    </script>
</body>
</html>
