<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J & J Secondary School - Login</title>
    <link rel="stylesheet" href="dash.css">
</head>
<body>

    <!-- Login Page -->
    <div class="container">
        <div class="auth-container">
            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <div class="school-logo">
                    <div class="logo-container">
                        <div class="logo-image">
                            <a href="index.html">
                                <img src="images/Jandjlogo.png">
                            </a>
                        </div>
                        <div class="logo-text">
                            <h1>J & J Secondary School</h1>
                            <p>Excellence in Education</p>
                        </div>
                    </div>
                </div>
                
                
                
                <div class="form-group">
                    <label for="userType">Login As:</label>
                    <select id="userType" required>
                        <option value="">Select User Type</option>
                        <option value="student">Student/Parent</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="username">Username/Student ID:</label>
                    <input type="text" id="username" required placeholder="Enter your username or student ID">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
                
               <!--<div class="switch-form">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>-->
            </form>
        </div>
    </div>

   <script src="admin.js"></script>
    <script src="student.js"></script>
    <script>
        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userType = document.getElementById('userType').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!userType) {
                alert('Please select a user type');
                return;
            }
            
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Call the correct login function based on user type
            if (userType === 'admin') {
                loginAdminUser(username, password);
            } else if (userType === 'student') {
                loginStudentUser(username, password);
            } else {
                alert('Invalid user type selected.');
            }
        });
    </script>
</body>
</html>
