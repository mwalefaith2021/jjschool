<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J & J Secondary School - Login</title>
    <link rel="icon" type="image/png" href="images/logo green.jpg">
    <link rel="stylesheet" href="dash.css">
    <style>
        /* Inline spinner styles for the login button */
        .auth-btn { position: relative; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .auth-btn .btn-spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.6); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        .auth-btn.loading .btn-spinner { display: inline-block; }
        .auth-btn.loading { opacity: 0.85; cursor: wait; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="container">
        <div class="auth-container">
            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <div class="school-logo">
                    <div class="logo-container">
                        <div class="logo-image">
                            <a href="index.html">
                                <img src="images/Jandjlogo.png">
                            </a>
                        </div>
                        <div class="logo-text">
                            <h1>J & J Secondary School</h1>
                            <p>The Arena of a winner</p>
                        </div>
                    </div>
                </div>
                
                
                
                <!-- Simplified: no user type selection -->
                
                <div class="form-group">
                    <label for="username">Username/Student ID:</label>
                    <input type="text" id="username" required placeholder="Enter your username or student ID">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="auth-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-spinner" aria-hidden="true"></span>
                </button>
                
               <!--<div class="switch-form">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>-->
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <!-- Removed admin/student script dependencies from login page -->
    <script src="auth.js"></script>
    <script>
        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            const btn = this.querySelector('.auth-btn');
            const textEl = btn.querySelector('.btn-text');
            const originalText = textEl.textContent;
            btn.classList.add('loading');
            btn.disabled = true;
            textEl.textContent = 'Logging in...';

            try {
                // Use unified auth handler
                await Auth.login(username, password);
            } catch (err) {
                alert((err && err.message) || 'Login failed. Please try again.');
            } finally {
                // In success, page will navigate; in error, restore button state
                btn.classList.remove('loading');
                btn.disabled = false;
                textEl.textContent = originalText;
            }
        });
    </script>
</body>
</html>
